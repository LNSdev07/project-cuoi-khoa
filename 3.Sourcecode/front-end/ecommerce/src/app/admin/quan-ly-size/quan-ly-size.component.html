<div class="device-group-wrapper">
    <div class="flex align-items-center justify-content-between mb-4">
      <h3>Quản Lý Size</h3>
      <div class="flex align-items-center">
        <button pButton pRipple type="button"   label="Add new" icon="pi pi-plus" class="mr-2"></button>
      </div>
  </div>
<p-panel header=""  [toggleable]="true">

    <div class="flex card-container">
        <div class="flex-1 h-3rem  font-bold text-center p-4 border-round">
            <input type="text" pInputText >   
        </div>
        <div class="flex-1 h-4rem  font-bold text-center p-4 border-round mx-4">
            <input type="text" pInputText >   
        </div>
        <div class="flex-1 h-4rem  font-bold text-center p-4 border-round">
            <input type="text" pInputText >   
        </div>
    </div>

    <div class="flex card-container">
        <div class="flex-1 h-4rem  font-bold text-center p-4 border-round">
            <input type="text" pInputText >   
        </div>
        <div class="flex-1 h-4rem  font-bold text-center p-4 border-round mx-4">
            <input type="text" pInputText >   
        </div>
        <div class="flex-1 h-4rem  font-bold text-center p-4 border-round">
            <input type="text" pInputText >   
        </div>
    </div>
    
    <div class="flex justify-content-center mt-4">
        <button
          class="pButton"
          pButton
          pRipple
          type="button"
          icon="pi pi-sync"
          iconPos="left"
          class="mr-2 pButton"
        >
          Reset
        </button>
        <button
          class="pButton"
          pButton
          pRipple
          type="button"
          icon="pi pi-search"
          iconPos="left"
        >
          Search
        </button>
      </div>

</p-panel>
<div class="mt-3" >
    <div class="flex justify-content-end">
      <button pButton type="button" label="Enable" class="p-button-success mr-2" ></button>
      <button label="Disable" pButton type="button" class="p-button-danger"></button>
    </div>
<!-- [value]="triggerList" -->
  <!-- (onLazyLoad)="reloadTable($event)" -->
  <!-- [(selection)]="selectedTrigger" -->
  <!-- [loading]="isLoading" -->
  <p-table class="mt-3"
    #dt
    [scrollable]="true"
    scrollHeight="300px"
  
    scrollDirection="both"
    [tableStyle]="{ 'min-width': '50rem' }"
    dataKey="serverity.id"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    styleClass="p-datatable-gridlines"
    [rowHover]="true"
    [lazy]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Severity"
    [rowsPerPageOptions]="[5, 10, 15]"
    sortMode="single"
    sortField=""
    [globalFilterFields]="['name']"
    [resizableColumns]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox  ></p-tableHeaderCheckbox>
        </th>
        <th style="min-width: 100px" pSortableColumn="levelType">
          Severity<p-sortIcon field="levelType"></p-sortIcon>
        </th>
        <th style="min-width: 100px" pSortableColumn="name">
          Name<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th style="min-width: 180px" pSortableColumn="status">
          Status<p-sortIcon field="status"></p-sortIcon>
        </th>
        <th style="min-width: 80px">
          Icon
        </th>
        <th style="min-width: 80px" >
          Color
        </th>
        <th style="min-width: 130px">
          Sound File
        </th>
        <th style="min-width: 130px">
          Present
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-severityList>

          <button style="opacity: 1.5;" [disabled]="true" pButton pRipple type="button" label="Infomation" class="p-button-success"><i class="pi pi-check-circle"></i></button>

  </ng-template>
  <ng-template   pTemplate="emptymessage">
    <tr  >
        <td style="text-align: center;"  colspan="8">No data found</td>
    </tr>
</ng-template>
</p-table>
</div>
</div>
<div class="fixed bottom-0 right-0 mr-5">
<p-messages></p-messages>
</div>
