<div class="device-group-wrapper">
  <div class="flex align-items-center justify-content-between mb-4">
    <h3>Danh Sách Sản Phẩm</h3>
    <div class="flex align-items-center">
      <button pButton pRipple type="button"   label="Add new" icon="pi pi-plus" class="mr-2"></button>
      <button pButton pRipple type="button"   label="Import" icon="pi pi-upload" class="mr-2"
       ></button>
      <button pButton pRipple type="button" label="Export" icon="pi pi-download"></button>
    </div>
</div>
<p-panel header="" [toggleable]="true">
  
  <div class="p-fluid grid">
      <div class="field col-4">
          <input placeholder="ProductName" type="text" pInputText > 
      </div>
      <div class="field col-4">
          <input placeholder="Quantity ( +=10 )" type="text" pInputText > 
      </div>
      <div class="field col-4">
        <input placeholder="Cost ( +-100 USD)" type="text" pInputText > 

      </div>
      <div class="field col-4">
        <p-dropdown placeholder="CategotyID" [options]="gender" [showClear]="true" optionValue="code"  optionLabel="name"></p-dropdown>
      </div>
      <div class="field col-4">
          <p-calendar [showIcon]="true"  selectionMode="range" placeholder="CreatedDate" [readonlyInput]="true" inputId="range"></p-calendar>
      </div>
      <div class="field col-4">
        <p-calendar [showIcon]="true"  selectionMode="range" placeholder="UpdatedDate" [readonlyInput]="true" inputId="range"></p-calendar>
      </div>
  </div>
  
  <div class="flex justify-content-center ">
      <button
        class="pButton"
        pButton
        pRipple
        type="button"
        icon="pi pi-sync"
        iconPos="left"
        class="mr-2 pButton"
      >
        Reset
      </button>
      <button
        class="pButton"
        pButton
        pRipple
        type="button"
        icon="pi pi-search"
        iconPos="left"
      >
        Search
      </button>
    </div>

</p-panel>
<div class="mt-3" >
  <div class="flex justify-content-end">
    <button pButton type="button" label="Enable" class="p-button-success mr-2" ></button>
    <button label="Disable" pButton type="button" class="p-button-danger"></button>
  </div>
<!-- [value]="triggerList" -->
<!-- (onLazyLoad)="reloadTable($event)" -->
<!-- [(selection)]="selectedTrigger" -->
<!-- [loading]="isLoading" -->
<p-table class="mt-3"
  #dt
  [scrollable]="true"
  scrollHeight="300px"
  [value] ="products"
  scrollDirection="both"
  [tableStyle]="{ 'min-width': '50rem' }"
  dataKey="id"
  [paginator]="true"
  [totalRecords]="totalRecords"
  [rows]="5"
  [showCurrentPageReport]="true"
  styleClass="p-datatable-gridlines"
  [rowHover]="true"
  [lazy]="true" 
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Customers"
  [rowsPerPageOptions]="[5, 10, 15]"
  sortMode="single"
  sortField=""
  [globalFilterFields]="['name']"
  [resizableColumns]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox  ></p-tableHeaderCheckbox>
      </th>
      <th style="min-width: 100px" pSortableColumn="productName">
        ProductName<p-sortIcon field="productName"></p-sortIcon>
      </th>
      <th style="min-width: 100px" pSortableColumn="shortDescription">
        ShortDescription<p-sortIcon field="shortDescription"></p-sortIcon>
      </th>
      <th style="min-width: 180px" pSortableColumn="cost">
        Cost<p-sortIcon field="cost"></p-sortIcon>
      </th>
      <th style="min-width: 180px" pSortableColumn="quantity">
        Quantity<p-sortIcon field="quantity"></p-sortIcon>
      </th>
      <th style="min-width: 180px" pSortableColumn="categoriId">
        CategotyID<p-sortIcon field="categoriId"></p-sortIcon>
      </th>
      <th style="min-width: 180px" pSortableColumn="createdDate">
        CreatedDate<p-sortIcon field="createdDate"></p-sortIcon>
      </th>
      <th style="min-width: 180px" pSortableColumn="updatedDate">
        UpdatedDate<p-sortIcon field="updatedDate"></p-sortIcon>
      </th>
     
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td><p-tableCheckbox [value]="products"></p-tableCheckbox></td>
      <td style="min-width: 100px">{{ product.productName }}</td>
      <td style="min-width: 100px">{{ product.shortDescription }}</td>
      <td style="min-width: 180px">{{ product.cost }}</td>
      <td style="min-width: 180px">{{ product.quantity }}</td>
      <td style="min-width: 180px">{{ product.category }}</td>
      <td style="min-width: 180px">{{ product.createdDate }}</td>
      <td style="min-width: 180px">{{ product.updatedDate }}</td>
   </tr>
</ng-template>
<ng-template   pTemplate="emptymessage">
  <tr  >
      <td style="text-align: center;"  colspan="11">No data found</td>
  </tr>
</ng-template>
</p-table>
</div>
</div>
<div class="fixed bottom-0 right-0 mr-5">
<p-messages></p-messages>
</div>
