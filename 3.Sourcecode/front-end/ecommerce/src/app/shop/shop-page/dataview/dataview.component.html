

<p-dataView [value]="products">
  <ng-template pTemplate="header">List of Cars
<!--    <input type="search" pInputText placeholder="Search by brand" (input)="dv.filter($event.target.value, "contains")">-->
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </ng-template>
  <ng-template let-products pTemplate="listItem">
    <div>
      {{products.productName}}
    </div>
  </ng-template>
  <ng-template let-products pTemplate="gridItem">
    <div class="col-12 md:col-3">
      {{products.productName}}
    </div>
  </ng-template>
  <ng-template pTemplate="footer">Choose from the list.</ng-template>
</p-dataView>
