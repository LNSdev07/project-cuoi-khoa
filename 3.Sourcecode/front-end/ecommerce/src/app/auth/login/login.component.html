
<app-header></app-header>
<body>
<div class="container" [formGroup]="formLogin" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h2 class="card-title text-center fw-light">Log In</h2>
          <form>
            <div class="form-floating mb-3">
              <label for="floatingInput">Username</label>
              <input formControlName="username" type="email" class="form-control" id="floatingInput" placeholder="Username">
              <p style="color: red" *ngIf="f['username'].invalid && (f['username'].touched || f['username'].dirty)">
                This is a required field!
              </p>
            </div>
            <div class="form-floating mb-3">
              <label for="floatingPassword">Password</label>
              <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <p style="color: red" *ngIf="f['password'].invalid && (f['password'].touched || f['password'].dirty)">
                This is a required field!
              </p>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button [disabled]="formLogin.invalid" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                in</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
              <button [disabled]="true" class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                <i class="fa fa-google-plus" aria-hidden="true"></i> Sign in with Google
              </button>
            </div>
            <div class="d-grid">
              <button [disabled]="true" class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                <i class="fa fa-facebook-official" aria-hidden="true"></i> Sign in with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<app-footer></app-footer>
